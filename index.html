<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="Website Icon" type="png" href="https://imagem.natelinha.uol.com.br/original/loading-programa-novo-canal_73a1059c1143eb067054aa4edc4d77a904d0ed3b.jpeg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <script src="https://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
    <title>Documento</title>
</head>

<body>
    <div class="login">
        <form id="registrationForm" action="#">
            <div class="sign-up">
                <h2>Register</h2>
            </div>
            <div class="input">
                <i class="fa-solid fa-user"></i>
                <input type="text" class="input-mail" id="firstNameInput" autocomplete="off" required>
                <label for="firstNameInput">Nome</label>
            </div>
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" class="input-mail" id="emailInput" autocomplete="off" required>
                <label for="emailInput">Email</label>
            </div>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" class="input-mail" id="passwordInput" autocomplete="off" maxlength="15" required>
                <label for="passwordInput">Senha</label>
            </div>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" class="input-mail" id="confirmPasswordInput" autocomplete="off" required
                    maxlength="15">
                <label for="confirmPasswordInput">Confirmar</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" class="check" id="termsCheckbox" required>
                <label for="termsCheckbox">Eu concordo com os <a
                        href="https://prefeitura.pbh.gov.br">termos</a></label>
            </div>
            <div class="button">
                <button class="btn" onclick="registerClicked()">Register</button>
            </div>
            <div class="box">
                <p> ou </p>
                <a href="https://www.instagram.com/allancrassio"><i class="fa-brands fa-instagram"></i></a>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="p">
                <p>@Trabalho Javascript - 2023. Allan G. Vitor</p>
            </div>
        </form>
    </div>
    <script src="js.js"></script>
</body>

</html>
